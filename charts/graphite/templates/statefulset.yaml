apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "graphite.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "graphite.name" . }}
    helm.sh/chart: {{ include "graphite.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "graphite.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}   
  serviceName: {{ template "graphite.name" . }}
  replicas: {{ .Values.podReplicaCount }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "graphite.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        group: {{ quote .Values.placementGroup }}
    spec:
{{- if .Values.initContainers }}
      initContainers:
{{ toYaml .Values.initContainers | indent 8 }}
{{- end }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: group
                    operator: In
                    values:
                      - "true"
              topologyKey: "kubernetes.io/hostname"
      containers:
      - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        name: {{ .Chart.Name }}
        ports:
        - name: graphite-gui
          containerPort: {{ .Values.service.port }}
        - name: graphite-plain
          containerPort: 2003
        - name: graphite-pickle
          containerPort: 2004
        - name: aggregate-plain
          containerPort: 2023
        - name: aggregate-pickl
          containerPort: 2024
        - name: "GRAPHITE_TIME_ZONE"
          value: {{ .Values.timeZone }}
        livenessProbe:
          httpGet:
            path: /
            port: graphite-gui
        readinessProbe:
          httpGet:
            path: /
            port: graphite-gui
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
          - name: {{ template "graphite.fullname" . }}-configmap
            mountPath: /opt/graphite/conf/
          - name: graphite-storage-volume
            mountPath: /opt/graphite/storage/
      volumes:
        - name: {{ template "graphite.fullname" . }}-configmap
          configMap:
            name: {{ template "graphite.fullname" . }}-configmap
  volumeClaimTemplates:
  - metadata:
      name: graphite-storage-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "fast"
      resources:
        requests:
          storage: 500Gi
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}